<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRIS Press Releases Timeline</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            padding: 20px;
            min-height: 100vh;
        }

        /* Timeline container */
        .timeline-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .timeline-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 50px;
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Horizontal timeline */
        .timeline {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            overflow-x: auto;
            min-height: 120px;
        }

        /* Timeline line */
        .timeline::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #2563eb, #1d4ed8, #2563eb);
            border-radius: 2px;
            z-index: 1;
        }

        /* Year items */
        .timeline-item {
            position: relative;
            z-index: 2;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
        }

        .timeline-dot {
            width: 20px;
            height: 20px;
            background: #ffffff;
            border: 4px solid #2563eb;
            border-radius: 50%;
            margin: 0 auto 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(37, 99, 235, 0.2);
        }

        .timeline-year {
            background: #ffffff;
            padding: 12px 20px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 16px;
            color: #1e293b;
            border: 2px solid #e2e8f0;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            min-width: 80px;
            text-align: center;
        }

        /* Hover effects */
        .timeline-item:hover .timeline-dot {
            background: #2563eb;
            border-color: #1d4ed8;
            transform: scale(1.2);
            box-shadow: 0 6px 12px rgba(37, 99, 235, 0.3);
        }

        .timeline-item:hover .timeline-year {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(37, 99, 235, 0.3);
        }

        /* Active state */
        .timeline-item.active .timeline-dot {
            background: #2563eb;
            border-color: #1d4ed8;
        }

        .timeline-item.active .timeline-year {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
        }

        /* Mobile responsive */
        @media screen and (max-width: 768px) {
            .timeline-title {
                font-size: 2rem;
                margin-bottom: 30px;
            }

            .timeline {
                justify-content: flex-start;
                gap: 30px;
                padding: 20px;
            }

            .timeline-year {
                font-size: 14px;
                padding: 10px 16px;
                min-width: 70px;
            }

            .timeline-container {
                padding: 20px 10px;
            }
        }

        /* Loading animation */
        .timeline-item {
            animation: slideIn 0.6s ease forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .timeline-item:nth-child(1) { animation-delay: 0.1s; }
        .timeline-item:nth-child(2) { animation-delay: 0.2s; }
        .timeline-item:nth-child(3) { animation-delay: 0.3s; }
        .timeline-item:nth-child(4) { animation-delay: 0.4s; }
        .timeline-item:nth-child(5) { animation-delay: 0.5s; }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="timeline-container">
        <h1 class="timeline-title">IRIS Press Releases Timeline</h1>
        
        <div class="timeline" id="timeline">
            <!-- Timeline items will be dynamically generated -->
        </div>
    </div>

    <script>
        async function generateTimeline() {
            const sheetId = '1Tz0Sn3QZ-rEd192Xj1DZ95jcIaGNvVC4';
            const sheetName = 'Sheet1';
            const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

            try {
                const response = await fetch(url);
                const text = await response.text();
                const start = text.indexOf('(');
                const end = text.lastIndexOf(')');
                const jsonString = text.substring(start + 1, end);
                const json = JSON.parse(jsonString);

                const rows = json.table.rows;

                // Extract years from the data
                let years = new Set();
                rows.forEach(row => {
                    if (row.c[0]?.v) {
                        let dateValue = row.c[0].v;
                        let year = null;
                        
                        if (typeof dateValue === 'string') {
                            if (dateValue.startsWith('Date(')) {
                                const matches = dateValue.match(/Date\((\d+),(\d+),(\d+)\)/);
                                if (matches) {
                                    year = parseInt(matches[1]);
                                }
                            } else {
                                const parsedDate = new Date(dateValue);
                                if (!isNaN(parsedDate)) {
                                    year = parsedDate.getFullYear();
                                }
                            }
                        }
                        
                        if (year && year > 2000 && year <= new Date().getFullYear() + 1) {
                            years.add(year);
                        }
                    }
                });

                // Convert to sorted array (newest first)
                const sortedYears = Array.from(years).sort((a, b) => b - a);

                // Generate timeline HTML
                const timeline = document.getElementById('timeline');
                timeline.innerHTML = '';

                sortedYears.forEach((year, index) => {
                    const timelineItem = document.createElement('a');
                    timelineItem.className = 'timeline-item';
                    timelineItem.href = `#year-${year}`;
                    timelineItem.onclick = function(e) {
                        e.preventDefault();
                        scrollToYear(year);
                    };

                    timelineItem.innerHTML = `
                        <div class="timeline-dot"></div>
                        <div class="timeline-year">${year}</div>
                    `;

                    timeline.appendChild(timelineItem);
                });

            } catch (error) {
                console.error('Error fetching timeline data:', error);
                document.getElementById('timeline').innerHTML = '<p>Error loading timeline data.</p>';
            }
        }

        function scrollToYear(year) {
            // Try to find the year section in the parent page
            if (window.parent !== window) {
                // We're in an iframe, send message to parent
                window.parent.postMessage({
                    action: 'scrollToYear',
                    year: year
                }, '*');
            } else {
                // We're on the main page, scroll directly
                const yearSection = document.querySelector(`[data-year="${year}"], #year-${year}, .year-${year}`);
                if (yearSection) {
                    yearSection.scrollIntoView({ 
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            }

            // Update active state
            document.querySelectorAll('.timeline-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.closest('.timeline-item').classList.add('active');
        }

        // Initialize timeline when page loads
        generateTimeline();
    </script>
</body>
</html>
