<style>
/* Back to Top Button for WordPress - With !important overrides */
#wp-back-to-top {
    display: none !important;
    position: fixed !important;
    bottom: 20px !important;
    right: 20px !important;
    z-index: 99999 !important;
    width: 60px !important;
    height: 60px !important;
    background: linear-gradient(135deg, #12617f, #0f5169) !important;
    color: white !important;
    border: none !important;
    border-radius: 8px !important;
    cursor: pointer !important;
    box-shadow: 0 4px 8px rgba(18, 97, 127, 0.2) !important;
    transition: all 0.3s ease !important;
    flex-direction: row !important;
    justify-content: center !important;
    align-items: center !important;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif !important;
    text-decoration: none !important;
    outline: none !important;
    margin: 0 !important;
    padding: 8px 12px !important;
    line-height: 1 !important;
    font-size: inherit !important;
    font-weight: normal !important;
    text-align: center !important;
    vertical-align: baseline !important;
    box-sizing: border-box !important;
    -webkit-appearance: none !important;
    -moz-appearance: none !important;
    appearance: none !important;
    gap: 5px !important;
}

#wp-back-to-top span {
    margin: 0 !important;
    padding: 0 !important;
    border: none !important;
    background: transparent !important;
    color: inherit !important;
    font-family: inherit !important;
    display: inline-block !important;
}

#wp-back-to-top span:first-child {
    font-size: 16px !important;
    font-weight: bold !important;
    line-height: 1 !important;
    color: white !important;
}

#wp-back-to-top .button-text {
    font-size: 12px !important;
    font-weight: 600 !important;
    letter-spacing: 0.5px !important;
    margin-top: 0 !important;
    color: white !important;
    text-transform: uppercase !important;
}

#wp-back-to-top:hover {
    transform: translateY(-3px) !important;
    box-shadow: 0 6px 12px rgba(18, 97, 127, 0.3) !important;
    background: linear-gradient(135deg, #0f5169, #12617f) !important;
    text-decoration: none !important;
    color: white !important;
    border: none !important;
    outline: none !important;
}

#wp-back-to-top:focus {
    outline: none !important;
    box-shadow: 0 6px 12px rgba(18, 97, 127, 0.3) !important;
    text-decoration: none !important;
    color: white !important;
}

#wp-back-to-top:active {
    transform: translateY(-1px) !important;
    outline: none !important;
    border: none !important;
}

#wp-back-to-top.show {
    display: flex !important;
}

/* Override any WordPress button styles */
#wp-back-to-top:not(.wp-element-button) {
    background: linear-gradient(135deg, #12617f, #0f5169) !important;
    border: none !important;
    color: white !important;
}

/* Mobile Responsive */
@media screen and (max-width: 768px) {
    #wp-back-to-top {
        width: 50px !important;
        height: 40px !important;
        bottom: 15px !important;
        right: 15px !important;
        padding: 6px 8px !important;
        gap: 3px !important;
    }
    #wp-back-to-top span:first-child {
        font-size: 14px !important;
    }
    #wp-back-to-top .button-text {
        font-size: 10px !important;
    }
}

@media screen and (max-width: 480px) {
    #wp-back-to-top {

        height: 35px !important;
        bottom: 10px !important;
        right: 10px !important;
        padding: 5px 6px !important;
        gap: 2px !important;
    }
    #wp-back-to-top span:first-child {
        font-size: 12px !important;
    }
    #wp-back-to-top .button-text {
        font-size: 9px !important;
    }
}

/* Override Twenty Twenty-Three and other block themes */
.wp-site-blocks #wp-back-to-top,
.wp-block-group #wp-back-to-top,
body #wp-back-to-top {
    all: unset !important;
    display: none !important;
    position: fixed !important;
    bottom: 20px !important;
    right: 20px !important;
    z-index: 99999 !important;
    width: 60px !important;

    background: linear-gradient(135deg, #12617f, #0f5169) !important;
    color: white !important;
    border: none !important;
    border-radius: 50% !important;
    cursor: pointer !important;
    box-shadow: 0 4px 8px rgba(18, 97, 127, 0.2) !important;
    transition: all 0.3s ease !important;
    flex-direction: column !important;
    justify-content: center !important;
    align-items: center !important;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif !important;
}

.wp-site-blocks #wp-back-to-top.show,
.wp-block-group #wp-back-to-top.show,
body #wp-back-to-top.show {
    display: flex !important;
}
</style>

<script>
(function() {
    'use strict';
    
    const backToTopButton = document.getElementById('wp-back-to-top');
    
    if (!backToTopButton) return;
    
    function toggleButton() {
        if (window.pageYOffset > 100) {
            backToTopButton.classList.add('show');
        } else {
            backToTopButton.classList.remove('show');
        }
    }
    
    function scrollToTop(e) {
        e.preventDefault();
        window.scrollTo({ 
            top: 0, 
            behavior: 'smooth' 
        });
    }
    
    // Event listeners
    window.addEventListener('scroll', toggleButton);
    backToTopButton.addEventListener('click', scrollToTop);
    
    // Initial check
    toggleButton();
})();
</script>
